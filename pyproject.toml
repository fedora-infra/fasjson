[tool.poetry]
name = "fasjson"
version = "1.1.0"
description = "fasjson makes it possible for applications to talk to the fedora account system."

license = "MIT"

authors = [
  "Fedora Infrastructure <admin@fedoraproject.org>"
]

readme = 'README.md'

repository = "https://github.com/fedora-infra/fasjson"
homepage = "https://github.com/fedora-infra/fasjson"

[tool.poetry.dependencies]
python = "^3.6"
Flask = "^1.1.1"
python-ldap = "^3.2.0"
dnspython = "^1.16.0"
typing = "^3.7.4.1"
flask-restx = "^0.2.0"
flask-healthz = "^0.0.1"
python-freeipa = "^1.0.5"
requests-kerberos = "^0.12.0"
flask-mod-auth-gssapi = "^0.1.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
pytest = "^5.3.5"
pytest-mock = "^2.0.0"
pytest-cov = "^2.8"
liccheck = "^0.4.2"
bandit = "^1.6"
black = {version = "^19.10b0", allow-prereleases = true}
isort = "^5.8.0"

[tool.black]
line-length = 78

[tool.isort]
profile = "black"
line_length = 78
lines_after_imports = 2
force_alphabetical_sort_within_sections = true

[tool.towncrier]
package = "fasjson"
filename = "docs/release_notes.rst"
directory = "news/"
title_format = "v{version}"
issue_format = "{issue}"
template = "news/_template.rst"
underlines = "=^-"
wrap = true
all_bullets = true

  [[tool.towncrier.type]]
  directory = "bic"
  name = "Backwards Incompatible Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dependency"
  name = "Dependency Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bug"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dev"
  name = "Development Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "docs"
  name = "Documentation Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "author"
  name = "Contributors"
  showcontent = true

[tool.liccheck]
authorized_licenses = [
  "bsd",
  "new bsd",
  "simplified bsd",
  "apache",
  "apache 2.0",
  "apache software",
  "Apache License 2.0",
  "gnu lgpl",
  "gpl v2",
  "GNU General Public License v2 or later (GPLv2+)",
  "gpl v3",
  "lgpl with exceptions or zpl",
  "isc",
  "isc license (iscl)",
  "mit",
  "python software foundation",
  "zpl 2.1",
  "mpl-2.0",
  "MPL 2.0",
  "lgpl",
  "BSD-like",
]

[tool.liccheck.authorized_packages]
requests-kerberos = "<0.12.1"

[tool.pytest.ini_options]
testpaths = [
    "fasjson/tests/unit",
]

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
