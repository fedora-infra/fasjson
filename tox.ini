[tox]
envlist = lint,format,licenses,docs,security,covclean,{py36,py37,py38,py39,py310}-{unittest},covreport
isolated_build = true
requires =
    poetry
    tox-poetry

[testenv]
passenv = HOME
sitepackages = false
commands =
    unittest: pytest -vv --cov --cov-append --cov-report= fasjson/tests/unit {posargs}
depends =
    {py36,py37,py38,py39,py310}: covclean
    covreport: py36-unittest,py37-unittest,py38-unittest,py39-unittest,py310-unittest

[testenv:covreport]
basepython = python3.9
commands =
    -coverage html
    coverage report -m

[testenv:covclean]
commands = coverage erase


[testenv:docs]
changedir = docs
deps =
    -rdocs/requirements.txt
whitelist_externals =
    rm
    mkdir
commands=
    rm -rf _build
    rm -rf _source
    rm -rf _api
    mkdir _api
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  _build/html

[testenv:lint]
commands =
    pre-commit run --all-files flake8

[testenv:format]
commands =
    pre-commit run --all-files black
    pre-commit run --all-files isort

[testenv:licenses]
# Make tox's poetry executable available for the run-liccheck script
setenv =
    PATH={env:PATH}{:}{env:TOX_WORK_DIR}{/}.tox{/}bin
commands =
    {toxinidir}/devel/run-liccheck.sh

[testenv:security]
commands =
    pip install --upgrade pip
    pre-commit run --all-files bandit
    safety check --full-report -i 42050


[flake8]
show-source = True
max-line-length = 100
exclude = .git,.tox,dist,*egg
