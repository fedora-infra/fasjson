[tox]
envlist = lint,format,licenses,docs,security,covclean,{py36,py37,py38,py39}-{unittest},covreport
isolated_build = true
requires =
    poetry
    tox-poetry

[testenv]
passenv = HOME
skip_install = true
sitepackages = false
commands =
    unittest: pytest -vv --cov --cov-append --cov-report= fasjson/tests/unit {posargs}
depends =
    {py36,py37,py38,py39}: covclean
    covreport: py36-unittest,py37-unittest,py38-unittest,py39-unittest

[testenv:covreport]
basepython = python3.9
deps = coverage
commands =
    -coverage html
    coverage report -m

[testenv:covclean]
deps = coverage
commands = coverage erase


[testenv:docs]
changedir = docs
deps = 
    sphinx
    sphinxcontrib-napoleon
    sphinxcontrib-openapi
whitelist_externals =
    rm
    mkdir
commands=
    rm -rf _build
    rm -rf _source
    rm -rf _api
    mkdir _api
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  _build/html

[testenv:lint]
commands =
    flake8 {posargs}

[testenv:format]
commands =
    black --check {posargs:.}
    isort --check {posargs:.}

[testenv:licenses]
# Note: we can't use poetry export because it isn't smart enough with conditional dependencies:
# flake8 requires importlib_metadata on python < 3.8, so it's not installed, but it's exported
# and liccheck crashes on packages listed in the req file but not installed.
commands =
    {toxinidir}/devel/run-liccheck.sh
whitelist_externals =
    rm
    bash

[testenv:security]
commands =
    pip install --upgrade pip
    bandit -r fasjson/ -x fasjson/tests/ -ll
    safety check --full-report


[flake8]
show-source = True
max-line-length = 100
ignore = E203,E231,W503
exclude = .git,.tox,dist,*egg
